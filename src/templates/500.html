{% extends "base.html" %}

{% block title %}500 - サーバーエラー{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Error Card -->
    <div class="card bg-base-100 shadow-2xl">
        <div class="card-body items-center text-center p-12">
            <!-- 500 Icon -->
            <div class="mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 text-error" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>

            <!-- Error Code -->
            <h1 class="text-9xl font-bold text-error mb-6">500</h1>

            <!-- Error Title -->
            <h2 class="text-3xl font-semibold mb-6">サーバーエラーが発生しました</h2>

            <!-- Error Message -->
            <div class="mb-8 max-w-lg">
                <p class="text-base-content/70 text-lg mb-3">
                    申し訳ございません。サーバーで予期しないエラーが発生しました。
                </p>
                <p class="text-base-content/70 text-lg">
                    しばらく時間をおいてから、再度お試しください。
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 mb-8">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                    </svg>
                    ホームに戻る
                </a>
                <button onclick="location.reload()" class="btn btn-outline btn-lg gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                    再読み込み
                </button>
            </div>

            <!-- Divider -->
            <div class="divider my-6"></div>

            <!-- Helpful Links -->
            <div class="text-base-content/60">
                <p class="text-sm mb-4">以下のページもご利用いただけます</p>
                <div class="flex flex-wrap justify-center gap-2">
                    <a href="{{ url_for('index') }}" class="link link-primary">ホーム</a>
                    <span>|</span>
                    <a href="{{ url_for('test') }}" class="link link-primary">テスト</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Additional Help Card -->
    <div class="alert alert-warning mt-6 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-12 w-12" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <div>
            <h3 class="font-bold">ご注意</h3>
            <p class="text-sm">
                このエラーが繰り返し発生する場合は、システム管理者にお問い合わせください。
                現在、システムのメンテナンスを行っている可能性があります。
            </p>
        </div>
    </div>
</div>
{% endblock %}
